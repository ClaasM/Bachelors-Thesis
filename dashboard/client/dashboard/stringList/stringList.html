<div class="string-list">
  <form>
    <div class="input-group">
      <input type="text" ng-model="text" class="form-control">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-default" ng-click="array.push(text); text = ''">&plus;</button>
      </span>
    </div><!-- /input-group -->
  </form>
  <ul>
    <li ng-if="array.length == 0">No items added, yet</li>
    <li ng-if="array.length > 0" ng-repeat="string in array track by $index">
      {{string}} <p class="fa fa-trash-o pull-right" ng-click="array.splice($index, 1)"></p>
    </li>
  </ul>
</div>
