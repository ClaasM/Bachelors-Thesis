<div class="wordcount">
  <table class="table">
    <thead>
    <tr>
      <th>Word</th>
      <th>Count</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="word in results.wordcount">
      <td ng-bind="word.keyword"></td>
      <td ng-bind="word.count"></td>
    </tr>
    </tbody>
  </table>
</div>
