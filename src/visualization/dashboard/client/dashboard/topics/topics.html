<div class="topics">
  Showing the top 3 terms for each topic.
  <table class="table">
    <thead>
    <tr>
      <th>Topic ID</th>
      <th>Term 1</th>
      <th>Term 2</th>
      <th>Term 3</th>
      <th>Score</th>
      <!-- TODO probability + trailing window -->
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(id,topic) in results.topics | orderBy:'-probability' track by $index">
      <td ng-bind="id"></td>
      <td ng-bind="topic.terms[0]"></td>
      <td ng-bind="topic.terms[1]"></td>
      <td ng-bind="topic.terms[2]"></td>
      <td ng-bind="topic.probability"></td>
    </tr>
    </tbody>
  </table>
</div>
